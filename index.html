<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabTool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
    <div class="page-title">CollabTool</div>
    <div class="tabs">
        <a href="#" class="tablink" onclick="openTab(event, 'view')">View</a>
        <a href="#" class="tablink" onclick="openTab(event, 'edit')">Edit</a>
    </div>
</div>

<div id="view" class="tabcontent">
    <div class="input-container">
        <input type="text" id="linkInput" placeholder="Enter a URL to a JSON file...">
        <button id="fetchButton" onclick="fetchJSON()">Get</button>
        <button id="shareButton" onclick="shareURL()" disabled>Share</button> <!-- Share button initially disabled -->
    </div>
    <div id="jsonDisplay"></div>
</div>

<div id="edit" class="tabcontent">
    
</div>

<script src="script.js"></script>

</body>
</html>
