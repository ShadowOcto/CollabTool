<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabTool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="notification" class="notification"></div>

<div class="navbar">
    <div class="page-title">CollabTool<span class="beta-text">BETA</span></div>
    <div class="tabs">
        <a href="#" class="tablink" onclick="openTab(event, 'view')">View</a>
        <a href="#" class="tablink" onclick="openTab(event, 'edit')">Edit</a>
    </div>
</div>    

<div id="view" class="tabcontent">
    <div class="input-container">
        <input type="text" id="linkInput" placeholder="Enter a URL or Collab Code...">
        <div class="button-container">
            <button id="fetchButton" onclick="fetchJSON()">Get</button>
            <button id="shareButton" onclick="shareURL()" disabled>Share</button>
        </div>
        <div id="infoDisplay" class="info-display"></div>
        <div id="levelDifficulty" class="level-difficulty"></div>  
        <div id="levelInfoDisplay" class="level-info-display"></div>    
        <div id="levelInfoDisplay" class="level-info-display"></div>
        <div id="joinButtonContainer" class="button-container"></div>
        <div id="barInfoLeft" class="bar-info-left"></div>
        <div id="barInfoRight" class="bar-info-right"></div>
        <hr class="line">
    </div>
    <div id="jsonDisplay"></div>
</div>

<div id="edit" class="tabcontent">
    
</div>

<script src="script.js"></script>

</body>
</html>
